<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${categories}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style type="text/css">
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .blog-header {
            line-height: 1;
            border-bottom: 1px solid #e5e5e5;
        }

        .blog-header-logo {
            font-family: "Playfair Display", Georgia, "Times New Roman", serif/*rtl:Amiri, Georgia, "Times New Roman", serif*/;
            font-size: 2.25rem;
        }

        .blog-header-logo:hover {
            text-decoration: none;
        }

        /* Carousel base class */
        .carousel {
            margin-bottom: 4rem;
        }

        /* Since positioning the image, we need to help out the caption */
        .carousel-caption {
            bottom: 3rem;
            z-index: 10;
        }

        /* Declare heights because of positioning of img element */
        .carousel-item {
            height: 32rem;
        }

        .carousel-item > img {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            height: 32rem;
        }

        /* MARKETING CONTENT
        -------------------------------------------------- */

        /* Center align the text within the three columns below the carousel */
        .marketing .col-lg-4 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .marketing h2 {
            font-weight: 400;
        }

        /* rtl:begin:ignore */
        .marketing .col-lg-4 p {
            margin-right: .75rem;
            margin-left: .75rem;
        }

        /* rtl:end:ignore */


        /* Featurettes
        ------------------------- */

        .featurette-divider {
            margin: 5rem 0; /* Space out the Bootstrap <hr> more */
        }

        /* Thin out the marketing headings */
        .featurette-heading {
            font-weight: 300;
            line-height: 1;
            /* rtl:remove */
            letter-spacing: -.05rem;
        }
        /*Footer*/
        .blog-footer {
            padding: 2.5rem 0;
            color: #727272;
            text-align: center;
            background-color: #f9f9f9;
            border-top: .05rem solid #e5e5e5;
        }
        .blog-footer p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<main class="container">

    <div class="row">
        <div class="col-md-8">

            <div th:each="el:${posts}">
                <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <b><a class="d-inline-block mb-2 text-primary" th:text="${el.category}" th:href="'/main/' + ${el.category}"></a></b>
                        <h3 class="mb-0" th:text="${el.title}"></h3>
                        <p class="card-text mb-auto" th:text="${el.anons}"></p>
                        <br><table width="100%">
                        <tr>
                            <td>
                                <a th:href="'/main/' + ${el.id}" style="font-size: 10pt;" class="btn btn-lg btn-primary">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
                            </td>
                            <td align="right">
                                <b>üëÅ</b>
                                <a th:text="${el.views}"/>
                            </td>
                        </tr>
                    </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">

            <div class="p-4 mb-3 bg-light rounded">
                <h4 class="font-italic"><u>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏:</u></h4>
                <div th:insert="blocks/links :: links"></div>
            </div>

            <div class="p-4 mb-3 bg-light rounded">
                <h4 class="font-italic"><u>–ß–∞—Ç–∏–∫:</u></h4>
                <ol class="list-unstyled">
                    <li><a href="#">–ö–æ–≥–¥–∞-–Ω–∏–±—É–¥—å —Ç—É—Ç –±—É–¥–µ—Ç —á–∞—Ç–∏–∫</a></li>
                </ol>
            </div>
        </div>
    </div>
    <br>
    <p><a class="btn btn-primary" href="#" role="button">–í–≤–µ—Ä—Ö</a></p>
</main>

<br>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>

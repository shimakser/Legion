<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content=" charset=UTF-8"/>
    <title>Войти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
</head>

<body class="text-center">
    <form class="form-signin" th:action="@{/login}" method="post">
        <img class="mb-4" src="https://i.redd.it/fsal3ipywty21.png" width="100%" height="100%">
        <h1 class="h3 mb-3 font-weight-normal">Введите данные профиля</h1>
        <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Логин"
           autofocus="">
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Пароль">

        <div class="btn-group">
            <a type="button" class="btn btn-sm btn-outline-primary" href="/registration">Регистрация</a>
            <a type="button" class="btn btn-sm btn-outline-primary" href="/">На главную</a>
        </div>
        <br><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
</body>
</html>
